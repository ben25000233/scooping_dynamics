defaults:
  - task: food_scoop

trial_name: "model_multi"
img_type: "rgbd"
multi_img: True
proprioception: True

data:
  rootPath: 'process_dataset2'
  food_item: ['brl', 'brm', 'brh', 
              'cb', 
              'col', 'com', 'coh', 
              'jul', 'jum', 'juh', 
              'mbl', 'mbm', 'mbh', 
              'syl', 'sym', 'syh']
  trial_num: 5

train_dataloader:
  batch_size: 64
  num_workers: 6

val_dataloader:
  batch_size: 64
  num_workers: 6

test_dataloader:
  batch_size: 1
  num_workers: 8

horizon: 16
n_obs_steps: 2
n_action_steps: 8
num_train_timesteps: 100
num_inference_steps: 16

training:
  device: "cuda:0"
  num_epochs: 600
  gradient_accumulate_every: 1
  lr: 0.0001
  lr_warmup_steps: 500
  num_cycles: 1
  save_epoch: 50 

testing:
  device: "cuda:0"